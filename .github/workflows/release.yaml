name: Build and Publish Images and Charts

on:
  push:
    tags:
      - '*'

jobs:
  build-base-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (base-amd64)
        uses: docker/build-push-action@v5
        with:
          context: marcus
          file: marcus/package/Dockerfile-base
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:marcus-base-${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository }}:marcus-base-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-base-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (base-arm64)
        uses: docker/build-push-action@v5
        with:
          context: marcus
          file: marcus/package/Dockerfile-base-arm
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:marcus-base-${{ steps.tag.outputs.tag }}-arm
            ghcr.io/${{ github.repository }}:marcus-base-latest-arm
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-marcus-amd64:
    runs-on: ubuntu-latest
    needs: build-base-amd64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Marcus image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: marcus
          file: marcus/package/Dockerfile
          push: true
          build-args: |
            BASE_IMAGE_TAG=marcus-base-latest
          tags: |
            ghcr.io/${{ github.repository }}:marcus-${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository }}:marcus-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-marcus-arm64:
    runs-on: ubuntu-24.04-arm
    needs: build-base-arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Marcus image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: marcus
          file: marcus/package/Dockerfile
          push: true
          build-args: |
            BASE_IMAGE_TAG=marcus-base-latest-arm
          tags: |
            ghcr.io/${{ github.repository }}:marcus-${{ steps.tag.outputs.tag }}-arm
            ghcr.io/${{ github.repository }}:marcus-latest-arm
          cache-from: type=gha
          cache-to: type=gha,mode=max
